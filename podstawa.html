<!DOCTYPE html>
<html lang="pl">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Kalendarz Adwentowy – Podstawa</title>
    <style>
      body {
        background: #730000;
        display: flex;
        flex-direction: column;

        align-items: center;
        height: 100vh;
        margin: 0;

        font-family: Arial;
      }

      .card {
        width: min(80vw, 80vh);
        max-width: 900px;
        min-width: 250px;
        height: auto;
        margin-top: 20px;
        aspect-ratio: 1 / 1;
        perspective: 1000px;
        cursor: pointer;
      }
      .center {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip {
        transform: rotateY(180deg);
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
      }
      .day-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 140px;
        color: rgb(251, 220, 133);
        font-weight: 900;
        font-family: "Cedarville Cursive", cursive;

        pointer-events: none;
      }

      .back {
        transform: rotateY(180deg);
      }
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        pointer-events: none;
        user-select: none;
        z-index: 99999;
        animation-name: snowfall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      header {
        width: 100%;
        background: #5c0000;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-family: "Papyrus", Arial;
        font-size: 4vw;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        text-shadow: 0 0 10px rgba(255, 220, 150, 0.7),
          0 0 20px rgba(255, 150, 100, 0.4);
      }

      @keyframes snowfall {
        to {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <header class="topbar" onclick="goHome()">
      Matematyczny Kalendarz Adwentowy
    </header>
    <div class="center">
      <div class="card" onclick="flipCard()">
        <div class="inner" id="photoCard">
          <div class="side front" id="front">
            <div class="day-number" id="dayNumber"></div>
          </div>
          <div class="side back" id="back"></div>
        </div>
      </div>
    </div>

    <script>
      const folder = "podstawa"

      // === USTALAMY DZIEŃ GRUDNIA ===
      const today = new Date()
      let day = today.getMonth() === 11 ? today.getDate() : "x"
      if (day < 1) day = 1
      if (day > 24) day = 24

      // === USTAWIAMY OBRAZKI ===
      document.getElementById(
        "front"
      ).style.backgroundImage = `url('${folder}/front.jpg')`
      document.getElementById(
        "back"
      ).style.backgroundImage = `url('${folder}/${day}.jpg')`

      function flipCard() {
        document.getElementById("photoCard").classList.toggle("flip")
      }
      // === Płatki śniegu ===
      document.addEventListener("DOMContentLoaded", () => {
        const numberOfFlakes = 50

        for (let i = 0; i < numberOfFlakes; i++) {
          const flake = document.createElement("div")
          flake.classList.add("snowflake")

          flake.style.left = Math.random() * 100 + "vw"
          flake.style.animationDuration = 4 + Math.random() * 6 + "s"
          flake.style.animationDelay = Math.random() * 3 + "s"
          flake.style.opacity = 0.3 + Math.random() * 0.7
          flake.style.fontSize = 10 + Math.random() * 20 + "px"

          flake.textContent = "❄"
          document.body.appendChild(flake)
        }
      })
      // ustawiamy dzień na froncie
      document.getElementById("dayNumber").textContent = day

      function goHome() {
        window.location.href = "index.html"
      }
    </script>
  </body>
</html>
