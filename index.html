<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kalendarz Adwentowy – Wybór poziomu</title>
    <style>
      body {
        background: #730000;
        height: 100vh;
        margin: 0;
        padding-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
      }

      .container {
        text-align: center;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }
      .header-title {
        font-family: "Papyrus", "Comic Sans MS", Arial;
        color: #fff9e6;
        font-size: 8vw;

        text-shadow: 0 0 10px rgba(255, 220, 150, 0.7),
          0 0 20px rgba(255, 150, 100, 0.4);
        margin-bottom: 10px;
      }
      .topbar {
        width: 100%;
        background: #5c0000;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-family: "Papyrus", Arial;
        font-size: 4vw;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        text-shadow: 0 0 10px rgba(255, 220, 150, 0.7),
          0 0 20px rgba(255, 150, 100, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
      }

      button {
        width: 30vw;
        max-width: 400px;
        aspect-ratio: 4 / 1;

        font-size: min(4vw, 40px);
        font-family: "Papyrus", "Comic Sans MS", Arial;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        padding: min(2vw);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .podstawa {
        background: #0b550e;
        color: white;
      }

      .zagadki {
        background: #bc6f10;
        color: white;
      }

      .rozszerzenie {
        background: #194365;
        color: white;
      }
      ._8klasa {
        background: #e4b219;
        color: white;
      }
      h1 {
        margin-bottom: 20px;
        color: #fff9e6;
        font-family: "Papyrus", "Comic Sans MS", Arial;
        text-shadow: 0 0 10px rgba(255, 220, 150, 0.7),
          0 0 20px rgba(255, 150, 100, 0.4);
        font-size: min(8vw, 80px);
      }
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        pointer-events: none; /* nie blokuje kliknięć */
        user-select: none;
        z-index: 99999; /* nad stroną, ale jej nie rusza */
        animation-name: snowfall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes snowfall {
        to {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <div class="topbar">Matematyczny Kalendarz Adwentowy</div>
    <div class="container">
      <h1>Wybierz poziom</h1>
      <div class="buttons">
        <button class="podstawa" onclick="location.href='podstawa.html'">
          Podstawa
        </button>
        <button
          class="rozszerzenie"
          onclick="location.href='rozszerzenie.html'"
        >
          Rozszerzenie
        </button>
      </div>
      <div class="buttons">
        <button class="_8klasa" onclick="location.href='8_klasa.html'">
          8 klasa
        </button>
        <button class="zagadki" onclick="location.href='zagadki.html'">
          Zagadki
        </button>
      </div>
    </div>
    <script>
      // === Płatki śniegu ===
      document.addEventListener("DOMContentLoaded", () => {
        const numberOfFlakes = 50

        for (let i = 0; i < numberOfFlakes; i++) {
          const flake = document.createElement("div")
          flake.classList.add("snowflake")

          flake.style.left = Math.random() * 100 + "vw"
          flake.style.animationDuration = 4 + Math.random() * 6 + "s"
          flake.style.animationDelay = Math.random() * 3 + "s"
          flake.style.opacity = 0.3 + Math.random() * 0.7
          flake.style.fontSize = 10 + Math.random() * 20 + "px"

          flake.textContent = "❄"
          document.body.appendChild(flake)
        }
      })
    </script>
  </body>
</html>
